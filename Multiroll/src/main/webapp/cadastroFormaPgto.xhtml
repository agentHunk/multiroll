<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
		<ui:define name="corpo">
<h1 class="aw-page-title">Cadastrar Forma de Pagamento</h1>

		<h:form id="formulario">
			<p:messages />

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton update="formulario" value="Salvar" id="btnSalvar"
						actionListener="#{formaPgtoController.salvar}" />

					<p:commandButton value="Limpar" update="formulario"
						action="cadastroFormaPgto.xhtml" immediate="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="2" layout="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-11">
					
					<p:outputLabel value="Nome *" />
					<p:inputText value="#{formaPgtoController.formaPgto.nome}"
						required="true" requiredMessage="O campo nome é obrigatorio!" />
						<p:outputLabel value="Sigla *" />
					<p:inputText value="#{formaPgtoController.formaPgto.sigla}"
						required="true" requiredMessage="O campo sigla é obrigatorio!" />

				</p:panelGrid>
			</div>



			<p:dataTable value="#{formaPgtoController.lista}" paginator="true" rows="10" var="formaPgto"
				border="1" emptyMessage="Nenhum Registro Encontrado">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" style="width=20%"  />
					</f:facet>
					<h:outputText value="#{formaPgto.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{formaPgto.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Sigla" />
					</f:facet>
					<h:outputText value="#{formaPgto.sigla}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Operação" />
					</f:facet>
					<h:commandButton value="Excluir"
						action="#{formaPgtoController.excluir}">
						<f:setPropertyActionListener value="#{formaPgto}"
							target="#{formaPgtoController.formaPgto}" />
					</h:commandButton>
					<h:commandButton value="Editar"
						action="#{formaPgtoController.prepararParaEditar}">
						<f:setPropertyActionListener value="#{formaPgto}"
							target="#{formaPgtoController.formaPgto}" />
					</h:commandButton>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
	
</ui:composition>
