<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="corpo">
		<h1 class="aw-page-title">Cadastrar Cidade</h1>

		<h:form id="formulario">
			<p:messages />

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton update="formulario" value="Salvar" id="btnSalvar"
						actionListener="#{cidadeController.salvar}" />

					<p:commandButton value="Limpar" update="formulario"
						action="cadastrocidade.xhtml" immediate="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="2" layout="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-11">

					<p:outputLabel value="Nome *" />
					<p:inputText value="#{cidadeController.cidade.nome}"
						required="true" requiredMessage="O campo nome Ã© obrigatorio!" />
					<p:outputLabel value="Estado: *" />
					<p:selectOneMenu required="true"
						requiredMessage="O campo Estado Ã© obrigatorio!"
						value="#{cidadeController.estadoSelecionado}"
						converter="estadoConverter">
						<f:selectItem itemLabel="SELECIONE" />
						<f:selectItems value="#{estadoController.lista}" var="estado"
							itemLabel="#{estado.nome}" itemValue="#{estado}" />
					</p:selectOneMenu>

				</p:panelGrid>
			</div>



			<p:dataTable value="#{cidadeController.lista}" paginator="true"
				rows="10" var="cidade" border="1"
				emptyMessage="Nenhum Registro Encontrado">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" style="width=20%" />
					</f:facet>
					<h:outputText value="#{cidade.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{cidade.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:outputText value="#{cidade.estado.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="UF" />
					</f:facet>
					<h:outputText value="#{cidade.estado.uf}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="OperaÃ§Ã£o" />
					</f:facet>
					<h:commandButton value="Excluir"
						action="#{cidadeController.excluir}">
						<f:setPropertyActionListener value="#{cidade}"
							target="#{cidadeController.cidade}" />
					</h:commandButton>
					<h:commandButton value="Editar"
						action="#{cidadeController.prepararParaEditar}">
						<f:setPropertyActionListener value="#{cidade}"
							target="#{cidadeController.cidade}" />
					</h:commandButton>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
