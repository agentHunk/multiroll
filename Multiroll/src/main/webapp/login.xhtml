<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
		<ui:define name="corpo">
<h1 class="aw-page-title">Login</h1>

		<h:form id="formulario">
			<p:messages />

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="2" layout="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-11">
					
					<p:outputLabel value="Login *" />
					<p:inputText value="#{login.nome}"
						required="true" requiredMessage="O campo Login é obrigatorio!" />
						<p:outputLabel value="Senha *" />
					<p:password value="#{login.senha}"
						required="true" requiredMessage="O campo Senha é obrigatorio!" />
					<h:commandButton value="Logar" action="#{login.logar}"></h:commandButton>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>
